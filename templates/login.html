<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Akun</title>

    <!-- GLOBAL STYLE -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- LOGIN PAGE STYLE -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    <!-- FONT AWESOME ICONS -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<section class="login-page">
    <div class="container">

        <div class="login-container">

            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h2>Masuk ke Akun</h2>
                <p>Silakan login untuk mengakses dashboard Anda</p>
            </div>

            <!-- ALERT -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-error">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>{{ messages[0] }}</span>
                    </div>
                {% endif %}
            {% endwith %}

            <!-- LOGIN FORM -->
            <form class="login-form" id="loginForm" method="POST" action="/login">

                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username atau Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" name="username"
                               class="form-control" placeholder="Masukkan username atau email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password"
                               class="form-control" placeholder="Masukkan password" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="login-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Ingat saya</label>
                    </div>
                    <a href="#" class="forgot-password">Lupa password?</a>
                </div>

                <button type="submit" class="btn btn-login" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Masuk ke Akun
                </button>
            </form>

            <div class="register-section">
                <p class="register-link">
                    Belum punya akun? <a href="/register">Daftar sekarang</a>
                </p>
            </div>



        </div>

    </div>
</section>

<script src="{{ url_for('static', filename='js/login.js') }}"></script>

</body>
</html>
